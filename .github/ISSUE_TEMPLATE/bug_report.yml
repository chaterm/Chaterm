name: Bug Report
description: Create a report to help us improve
title: '[BUG] '
labels: [bug]
body:
  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. 
        2. 
        3. 
        4.
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here or paste image URLs

  - type: markdown
    attributes:
      value: |
        ## Environment
        Please complete the following information:

  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g. macOS 14.0, Windows 11, Ubuntu 22.04
    validations:
      required: true

  - type: input
    id: chaterm-version
    attributes:
      label: Chaterm Version
      placeholder: e.g. 0.7.2
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any other information that might be helpful...

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: If applicable, paste relevant logs or error messages here. You can use code blocks (```) for better formatting.
      placeholder: |
        ```
        Paste logs here
        ```

  - type: textarea
    id: possible-solution
    attributes:
      label: Possible Solution
      description: If you have suggestions on how to fix the bug, please describe them here.
      placeholder: Describe your proposed solution...
