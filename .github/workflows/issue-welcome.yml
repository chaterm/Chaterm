name: Issue Welcome

on:
  issues:
    types: [opened]

jobs:
  welcome:
    name: Welcome New Issues
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Welcome message
        uses: actions-cool/issues-helper@v3
