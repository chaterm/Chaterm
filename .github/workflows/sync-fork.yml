name: Sync Fork with Upstream

on:
  schedule:
    # Runs every 30 minutes
    - cron: '*/30 * * * *'
  # Allows manual trigger
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full git history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/chaterm/Chaterm.git || true
          git remote set-url upstream https://github.com/chaterm/Chaterm.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Sync main branch (Force Sync)
        run: |
          git checkout main
          echo "[INFO] Resetting local main to match upstream/main..."
          
          # 1. 强制将本地指针重置到上游状态 (丢弃本地所有差异)
          git reset --hard upstream/main
          
          # 2. 强制推送到你的远程仓库
          echo "[INFO] Force pushing to origin..."
          git push origin main --force
          
          echo "[SUCCESS] Fork has been successfully force-synced to upstream!"
