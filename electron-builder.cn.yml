extends: electron-builder.yml

appId: ai.chaterm.cn.app
productName: Chaterm CN

directories:
  output: dist/cn

extraResources:
  - from: 'build/edition-config/'
    to: 'edition-config/'
    filter: '**/*.json'

publish:
  provider: generic
  url: https://static-download8.chaterm.net/
  channel: latest

win:
  artifactName: ${name}-${version}-cn-setup-${arch}.${ext}
  protocols:
    - name: Chaterm CN
      schemes:
        - chaterm-cn

nsis:
  artifactName: ${name}-${version}-cn-setup-${arch}.${ext}

dmg:
  artifactName: ${name}-${version}-cn-macos-${arch}.${ext}

mac:
  artifactName: ${name}-${version}-cn-macos-${arch}.${ext}
  protocols:
    - name: Chaterm CN
      schemes:
        - chaterm-cn

linux:
  artifactName: ${name}-${version}-cn-linux-${arch}.${ext}
  protocols:
    - name: Chaterm CN
      schemes:
        - chaterm-cn
