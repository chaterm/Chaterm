extends: electron-builder.yml

appId: ai.chaterm.cn.app
productName: Chaterm CN

directories:
  output: dist/cn

extraResources:
  - from: 'build/edition-config/'
    to: 'edition-config/'
    filter: '**/*.json'

publish:
  provider: generic
  url: https://static-download8.chaterm.net/
  channel: latest

win:
  executableName: Chaterm CN
  artifactName: ${name}-${version}-cn-setup-${arch}.${ext}

nsis:
  artifactName: ${name}-${version}-cn-setup-${arch}.${ext}
  shortcutName: Chaterm CN
  uninstallDisplayName: Chaterm CN
  guid: ai.chaterm.cn.app
  oneClick: false
  allowToChangeInstallationDirectory: true

dmg:
  artifactName: ${name}-${version}-cn-macos-${arch}.${ext}

mac:
  artifactName: ${name}-${version}-cn-macos-${arch}.${ext}

linux:
  executableName: chaterm-cn
  artifactName: ${name}-${version}-cn-linux-${arch}.${ext}

deb:
  packageName: chaterm-cn
